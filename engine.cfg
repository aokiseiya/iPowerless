[application]

name="iPowerless"
main_scene="res://scenes/Title_Screen.tscn"
boot_splash="res://assets/graphics/splash.png"
icon="res://icon.png"

[autoload]

Game_Controller="*res://scripts/Game_Controller.gd"

[display]

test_width=1280
test_height=720
height=744
stretch_aspect="keep_height"
width=1024
stretch_mode="2d"
use_vsync=false

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
q_ability=[key(Q)]
shift_ability=[key(Shift)]
shoot=[mbutton(0, 1)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff222034
